version: '3'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://donald:chercheur@db:5432/testdatabase

  db:
    image: postgres:12
    environment:
      POSTGRES_DB: testdatabase
      POSTGRES_USER: donald
      POSTGRES_PASSWORD: chercheur

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - .:/app
    depends_on:
      - web
